<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        toDo! -- get your own to do list!
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link media="(max-width:991px)" rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print" />
    <meta name="keywords" content="toDo, get your things to do!">
    <script src="{{ url_for('static', filename='javascript/jquery-3.4.1.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/bootstrap/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    {%  block scripts %}

    {% endblock %}
    <!--  this code below is used to help js load data from flask json -->
    <script type="text/javascript">
        var Server = {
            passing_data: {
                {
                    passing_data | tojson
                }
            }
        };
    </script>
</head>

<body>
    <a id='top' name="top">
    </a>
    <div class="top-navi">
        <div class="containers clear-float">
            <div class="fl">
                <a id="home" class="item" href="{{ url_for('index') }}">
                    Home
                </a>
            </div>
            <div class="fr">
                {% if user %}
                <a class="item" href="{{ url_for('user') }}">{{ user.username }}</a>
                <a class="item" href="{{ url_for('logout') }}">Log Out</a>
                {% else %}
                <label class="item" for="log-in">Log In</label>
                <a class="item" href="{{ url_for('jump', file='signup.html') }}">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="none">
        <button id="log-in" class="btn btn-primary btn-lg item" data-toggle="modal" data-target="#myModal">Log
            in</button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="input-info">Username</div>
                        <input id="input-username" type="text" class="form-control">
                        <div class="input-info">Password</div>
                        <input id="input-password" type="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button id="login" type="button" class="btn btn-primary">Log In</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <label id="remember">
                            <input id="remember-me" type="checkbox" value="remember-me"> remember me
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header clear-float">
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3 logo">
                    <span class="icon">
                        toDo!
                    </span>
                    <img id="icon" title="toDo!-icon" src="{{ url_for('static', filename='img/note.png') }}"
                        alt="toDo!-icon">
                </div>
                <div class="col-md-7 search-bar">
                    <!--     check function to avoid post               -->
                    <form action="{{ url_for('search') }}" method="GET" onsubmit="return check()">
                        <!-- name="q" -> address form: search/?q= -->
                        <input name="q" id="search" type="text" placeholder="Enter task you want to search ">
                        <button type="submit" id="search_btn">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {%  block main %}
    {% endblock %}
    <div class="footer clear-float">
        <div>
            <time>
                2020/10/27
            </time>
            | Feng Yunjia |
            <address>
                China Sichuan Chengdu
            </address>
            <button id="print" class="btn btn-default" type="button" onclick="window.print()">
                print this page
            </button>
        </div>
    </div>
</body>
</html>
