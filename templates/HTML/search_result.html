{% extends './HTML/template.html' %}
{% block main %}

<div class="container grey">
    {% if count<1 %}

        <div class="bad">
            <b>
             Empty!
            </b>
            </div>

    <div class="row">

        <div class="col-md-2">
            </div>


            <div class="col-md-8">


            <img id="nothing" title="nothing" src="{{ url_for('static', filename='img/nothing.png') }}" alt="nothing">
        </div>

        <div class="col-md-2">
            </div>

    </div>

     {% else %}
    <div class="row">
            <div class="col-md-2">
                <b class="head">
                    Title
                </b>
            </div>
            <div class="col-md-8">
                <b class="head">
                      Description
                </b>
            </div>
            <div class="col-md-2">
                <b class="head">
                      Status
                </b>
            </div>
        </div>


        {% for record in records %}
        <div class="row">
                <div class="col-md-2">
                    <div class="myorders limit-title">
                        <a href="{{ url_for('viewTask', task_id=record.id) }}">
                        {{ record.title }}

                        </a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="myorders limit-description">
                        <a href="{{ url_for('viewTask', task_id=record.id) }}">
                        {{ record.description }}
                        </a>
                    </div>
                </div>
                <div class="col-md-1">
                        <div class="height">


                            <a href= "{{ url_for('taskStatus', task_id=record.id) }}" method = "GET" >
                                        {% if record.status %}
                            <img id="tick" title="tick" src="{{ url_for('static', filename='img/tick.png') }}" alt="tick">
                                        {% else %}
                            <img id="empty" title="empty" src="{{ url_for('static', filename='img/empty.png') }}" alt="empty">
                                        {% endif %}

                            </a>

                            </div>
                </div>

                <div class="col-md-1">
                        <div class="height">
                            <!--     flask大括号不用嵌套，直接用变量即可！                       -->
                            <a href= "{{ url_for('removeTask', task_id=record.id) }}" method = "GET" >
                                <img id="trashbin" title="trashbin" src="{{ url_for('static', filename='img/trashbin.png') }}" alt="trashbin">
                            </a>
                            </div>
                </div>

            </div>
            {% endfor %}
    </div>
</div>
{% endif %}
<br>
<br>
<br>

{% endblock %}
