{% extends './HTML/template.html' %}
{% block main %}
<!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

<!-- Newsletter -->
<div class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <h2>Create your new task!</h2>

                    <!-- Newsletter Form -->
                    <form action="{{ url_for('addTask') }}" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control-input" id="new_title" required>
                            <label class="label-control" for="new_title">Enter title</label>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control-input" name="description" id="new_description" rows="7" required></textarea>
                            <label class="label-control" for="new_description">Enter description</label>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <a href="">
                                <button type="submit" class="form-control-submit-button">Submit new task</button>
                            </a>
                            
                        </div>
                        <div class="form-message">
                            <div id="nmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>

                    <!-- end of newsletter form -->

                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of newsletter -->
{% endblock %}
