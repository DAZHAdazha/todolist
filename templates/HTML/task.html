{% extends './HTML/template.html' %}
{% block main %}
<!-- Header -->
<header id="header" class="ex-2-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

<!-- Newsletter -->
<div class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <h2>View your new task!</h2>

                    <h2><span class="badge badge-pill badge-success ml-2">Creating time:&nbsp; &nbsp; &nbsp;{{ record.date }}</span></h2>
                    <h2><span class="badge badge-pill badge-danger ml-2">Finished time:&nbsp; &nbsp; &nbsp;
                        {% if record.finish_time %}
                            {{ record.finish_time }}
                        {% else %}
                            not finished
                        {% endif %}
                    </span></h2>

                    <!-- Newsletter Form -->
                    <form action="{{ url_for('changeTask', task_id=record.id) }}" data-toggle="validator" data-focus="false">
                        <div class="form-group">
                            <input type="text" style="font-weight:bolder" name="title" class="form-control-input" id="new_title" placeholder="enter title" value="{{ record.title }}" required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            {% if record.tag %}
                            <input type="text" style="font-weight:bolder" name="tag" class="form-control-input" placeholder="enter tag(optional)" id="new_tag" value="{{ record.tag }}">
                            {% else %}
                            <input type="text" style="font-weight:bolder" name="tag" class="form-control-input" placeholder="enter tag(optional)" id="new_tag">
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <textarea class="form-control-input" style="font-weight:bolder" name="description" placeholder="enter description" id="new_description" rows="7" required>{{ record.description }}</textarea>
                            <div class="help-block with-errors"></div>
                        </div>


                        <div class="form-group">
                            <a href="">
                                <button type="submit" class="form-control-submit-button">Change your task</button>
                            </a>
                            
                        </div>
                        <div class="form-message">
                            <div id="nmsgSubmit" class="h3 text-center hidden"></div>
                        </div>
                    </form>

                    <!-- end of newsletter form -->

                </div> <!-- end of text-container -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of newsletter -->
{% endblock %}
